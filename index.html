<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Top Library App</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Build your Library</h1>
      </header>

      <main>
        <button id="modal-btn" type="button">+ New Book</button>
        <div id="form-modal" class="modal">
          <span class="close-btn">&times;</span>
          <form>
            <div class="form-cell">
              <label for="book-title">Title</label>
              <input type="text" id="book-title" name="book-title" required />
            </div>
            <div class="form-cell">
              <label for="book-author">Author</label>
              <input type="text" id="book-author" name="book-author" required />
            </div>
            <div class="form-cell">
              <label for="book-pages">Pages</label>
              <input type="number" id="book-pages" name="book-pages" required />
            </div>
            <div class="form-cell">
              <label for="read-status">Read Status</label>
              <select name="read-status" id="read-status">
                <option value="read">Read</option>
                <option value="not-read">Not read</option>
              </select>
            </div>
            <div class="form-cell">
              <button type="submit">Add Book</button>
            </div>
          </form>
        </div>

        <div class="books">
          <table>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
            </tr>
            <tr>
              <td>Basic Economics</td>
              <td>Thomas Sowell</td>
              <td>920</td>
              <td>
                <button class="read-status">Read</button>
              </td>
            </tr>
            <tr>
              <td>The Richest Man in Babylon</td>
              <td>George Clauson</td>
              <td>450</td>
              <td>
                <button class="read-status">Unread</button>
              </td>
            </tr>
          </table>
        </div>
      </main>
      <footer>Created by GloBoiVic</footer>
    </div>
  </body>
</html>
