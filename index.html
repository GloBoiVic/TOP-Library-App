<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Top Library App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Build your Library</h1>

      <div class="form-container">
        <form>
          <div class="form-cell">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" name="book-title" required />
          </div>
          <div class="form-cell">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="book-author" required />
          </div>
          <div class="form-cell">
            <label for="book-pages">Author</label>
            <input type="text" id="book-pages" name="book-pages" required />
          </div>
          <div class="form-cell">
            <input type="submit" value="Add Book" />
          </div>
        </form>

        <div class="books"></div>
      </div>
      <footer>Created by GloBoiVic</footer>
    </div>
  </body>
</html>
