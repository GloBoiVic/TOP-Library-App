<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Top Library App</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Build your Library</h1>
      </header>

      <main>
        <button class="modal-btn" type="button">+ New Book</button>
        <div class="modal">
          <p class="error-msg"></p>
          <span class="close-btn">&times;</span>
          <form id="myform">
            <div class="form-cell">
              <label for="book-title">Title</label>
              <input type="text" id="book-title" name="book-title" />
            </div>
            <div class="form-cell">
              <label for="book-author">Author</label>
              <input type="text" id="book-author" name="book-author" />
            </div>
            <div class="form-cell">
              <label for="book-pages">Pages</label>
              <input type="number" id="book-pages" name="book-pages" />
            </div>
            <div class="form-cell">
              <label for="read-status">Read Status ?</label>
              <select name="read-status" id="read-status">
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
              </select>
            </div>
            <div class="form-cell">
              <button type="submit" id="add-btn">Add Book</button>
            </div>
          </form>
        </div>

        <div class="library-books">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Basic Economics</td>
                <td>Thomas Sowell</td>
                <td>920</td>
                <td>
                  <button class="read-btn">Read</button>
                </td>
                <td>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>

              <tr>
                <td>The Richest Man in Babylon</td>
                <td>George Clauson</td>
                <td>450</td>
                <td>
                  <button class="read-btn">Unread</button>
                </td>
                <td>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
      <footer>Created by GloBoiVic</footer>
    </div>
  </body>
</html>
