<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Top Library App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Build your Library</h1>
      </header>

      <main>
        <button type="button">+ New Book</button>
        <div id="form-modal" class="modal">
          <form>
            <div class="form-cell">
              <label for="book-title">Title</label>
              <input type="text" id="book-title" name="book-title" required />
            </div>
            <div class="form-cell">
              <label for="book-author">Author</label>
              <input type="text" id="book-author" name="book-author" required />
            </div>
            <div class="form-cell">
              <label for="book-pages">pages</label>
              <input type="number" id="book-pages" name="book-pages" required />
            </div>
            <div class="form-cell">
              <button type="submit">Add Book</button>
            </div>
          </form>
        </div>

        <div class="books"></div>
      </main>
      <footer>Created by GloBoiVic</footer>
    </div>
  </body>
</html>
